<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign Up Page</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <script src="http://code.angularjs.org/1.2.13/angular.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.8/angular-ui-router.min.js"></script>
    <script src="cssfiles/scripts/angular.min.js"></script>
    <script src="cssfiles/scripts/script.js"></script>
    <script src="cssfiles/scripts/angular-recaptcha.min.js"></script>
    <script src="https://www.google.com/recaptcha/api.js?onload=vcRecaptchaApiLoaded&render=explicit" async defer></script>
    <style>
    body {
        font-family: 'Roboto', sans-serif;
        overflow-x: hidden;
    }

    form {
        border: 0px solid #f1f1f1;
    }

    .main {
        display: flex;
        flex-direction: row;
        width: 100%;
        padding-top: 40px;
    }

    input[type=text],
    input[type=email],
    input[type=password] {
        width: 100%;
        padding: 10px 14px;
        margin: 2px 0;
        display: inline-block;
        border: 1px solid #ccc;
        box-sizing: border-box;
    }

    button {
        background-color: #4CAF50;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        cursor: pointer;
        width: 100%;
    }

    button:hover {
        opacity: 0.8;
    }

    .cancelbtn {
        width: auto;
        padding: 10px 18px;
        background-color: #E2493B;
        border-radius: 2px;
    }

    .imgcontainer {
        text-align: center;
        margin: 15px 0 6px 0;
    }

    img.avatar {
        width: 30%;
        border-radius: 50%;
    }

    .container {
        padding: 16px;
    }

    span.psw {
        float: right;
        padding-top: 16px;
    }
    /* Change styles for span and cancel button on extra small screens */

    @media screen and (max-width: 300px) {
        span.psw {
            display: block;
            float: none;
        }
        .cancelbtn {
            width: 100%;
        }
    }

    .left,
    .right {
        display: flex;
        flex: 5;
    }

    .mid {
        display: flex;
        flex-direction: column;
        flex: 4;
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
        background: #fcfcfc;
    }
    .showme {
        color: red;
        font-size: 13px;
        padding-left: 1%;
    }
    @media screen and (max-width: 768px) {
        .left,
        .right {
            display: flex;
            flex: 0;
        }
        .main {
            width: 90%;
            margin-left: 5%;
        }
    }
    </style>
</head>
<script>
var app = angular.module('myApp', []);
app.controller('myCtrl', function($scope) {
    $scope.title = "Sign Up Page";
});
</script>

<body>
    <div ng-app="myApp" ng-controller="myCtrl" class="main">
        <div class="left">
        </div>
        <div class="mid">
            <form action="/signup" method="POST" name="myForm">
                <div class="imgcontainer">
                    <img src="cssfiles/login.png" alt="Avatar" class="avatar">
                </div>
                <div class="container" style="padding-top: 5px;">
                    <label>
                        <p style="font-weight: 600; margin: 10px 0px 8px 0px;">Username</p>
                    </label>
                    <input type="text" placeholder="Enter Username" name="username" ng-model="username" required>
                    <span class="showme" ng-show="myForm.username.$dirty && myForm.username.$invalid">
                        <span ng-show="myForm.username.$error.required">Username is required.</span>
                    </span>
                    <label>
                        <p style="font-weight: 600; margin: 10px 0px 8px 0px;">Email</p>
                    </label>
                    <input type="email" placeholder="Enter Email" name="email" ng-model="email" required>
                    <span style="color:red" ng-show="myForm.email.$dirty && myForm.email.$invalid">
                        <span class="showme" ng-show="myForm.email.$error.required">Email is required.</span>
                        <span class="showme" ng-show="myForm.email.$error.email">Invalid email address.</span>
                    </span>
                    <label>
                        <p style="font-weight: 600; margin: 20px 0px 8px 0px;">Password</p>
                    </label>
                    <input type="password" placeholder="Enter Password" name="password" required>
                    <button type="submit" value="Login">Sign Up</button>
                    <div style="width: 100%; display: flex; justify-content: center; margin-top: 2px; font-size: 14px;"><a href="login" style="text-decoration: none; font-family: 'Roboto', sans-serif;">Click to Login</a></div>
                </div>
            </form>
        </div>
        <div class="right">
        </div>
    </div>
</body>

</html>
